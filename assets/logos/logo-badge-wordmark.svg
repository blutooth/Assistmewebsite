<svg xmlns="http://www.w3.org/2000/svg" width="460" height="120" viewBox="0 0 460 120">
  <!--
    Badge logo designed to match site styling.
    - "AssistMe." uses Cormorant Garamond (site display font)
    - "SOLICITORS" uses Outfit (site body font)
    - Red border + red scales, blue wordmark
    Note: For Gmail, render this SVG to PNG (fonts will be baked in).
  -->

  <!-- Badge border -->
  <!-- Tightened width so the border hugs the underline/wordmark -->
  <rect x="4" y="4" width="452" height="112" fill="none" stroke="#c0392b" stroke-width="4"/>

  <!-- Scales icon (red) -->
  <g transform="translate(32 32)" stroke="#c0392b" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Vertical post -->
    <line x1="20" y1="0" x2="20" y2="44"/>
    <!-- Horizontal beam -->
    <line x1="0" y1="10" x2="40" y2="10"/>
    <!-- Left pan -->
    <path d="M0 10 L-6 26 L6 26 Z" stroke-width="3.4"/>
    <!-- Right pan -->
    <path d="M40 10 L34 26 L46 26 Z" stroke-width="3.4"/>
    <!-- Base -->
    <line x1="12" y1="44" x2="28" y2="44"/>
  </g>

  <!-- Wordmark -->
  <text x="110" y="62" font-family="'Cormorant Garamond', Georgia, serif" font-size="56" font-weight="600" fill="#1e3a5f">
    AssistMe<tspan fill="#c0392b">.</tspan>
  </text>

  <!-- Underline -->
  <line x1="110" y1="74" x2="430" y2="74" stroke="#1e3a5f" stroke-width="3" stroke-linecap="round" opacity="0.85"/>

  <!-- Solicitors (below) -->
  <text x="112" y="100" font-family="'Outfit', -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="500" fill="#1e3a5f" letter-spacing="0.28em">
    SOLICITORS
  </text>
</svg>

